<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>Cambio de contenido</p>
	<input type="text" onchange="alert('Acabas de hacer un cambio en el input')">

	<p>Otra prueba pero ahora con el focus</p>
	<input type="text" onfocus="alert('Hizo click en el input')">

	<p>Prueba onblour</p>
	<input type="text" onblur="alert('Acabas de dejar de hacer foco en el cuadro anterior')">

	<p>Prueba de presionar cualquier tecla</p>
	<input type="text" onkeypress="alert('Se presiono una tecla')">
	
	<p>Prueba de dejar de presionar una tecla</p>
	<input type="text" onkeyup="alert('Dejaste de presionar una tecla')">
	
</body>
</html>
