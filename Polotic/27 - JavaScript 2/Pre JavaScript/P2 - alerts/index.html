<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<script src="js/jquery.js"></script>

</head>

<body>

<h4>El resultado de la suma es: </h4>
<p id="parr1"> </p>

<h4>El resultado de la resta es: </h4>
<p id="parr2"> </p>

<script>
	function suma(num1 , num2){
		var resultado = num1 + num2;
		return resultado;
	}

	function resta(num1 , num2){
	var resultado = num1 - num2;
	return resultado;
	}

	document.getElementById("parr1").innerHTML = suma(35 , 23);

	document.getElementById("parr2").innerHTML = resta(36 , 12);

</script>

	
</body>
</html>
